<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiModule Teststand Dashboard</title>

    <!-- StyleSheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/dashboard_style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/dashboardbtn_style.css') }}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

    <!-- Free Icons -->
    <script src="https://kit.fontawesome.com/45d652beb3.js" crossorigin="anonymous"></script>
    </head>
  <body>
    <header>
      <div id="page-heading">
	<h3>Multi-Module Teststand Dashboard</h3>	
      </div>
      <nav>
	<a href="{{url_for('home')}}" >Dashboard</a>
      </nav>      
    </header>

    <div class="dropdown">
	<button class="dropbtn">
	  <i class="fa-solid fa-bars"></i>
	</button>
	<div class="dropdown-list">
	  <a href="#Controls">Controls</a>
	  <a href="#Data Display">Data Display</a>
	  <a href="#Guide">Guide</a>	    
	</div>
    </div>
    
    <div id="main">
      
      
      <div class="status-block">
	<div class="title">
	  <h1>Status Update!</h1>
	</div>
	<div id="statusbox">
	  
	</div>
      </div>
      <div class="control-block">
	<div class="title" style="border-bottom: 2px solid #ccc;">
	  <h1>Control panel</h1>
	</div>

	<div class="ctrlbox-title"><h3>Power</h3></div>
	<div class="ctrlbox-title"><h3>Hexa Controller</h3></div>
	<div class="ctrlbox-title"><h3>Command PC Connection</h3></div>
	<div class="ctrlbox-title"><h3>Command PC Connection2</h3></div>
	
	<div class="ctrlbox">
	  <button id="btnPowerSupply1" class="ctrlbtn-powerOn" onclick="showMessage('<i class=\'fa-solid fa-plug-circle-bolt\' style=\'color: #B80000\'></i> Power On')">ON</button>
	  <button id="btnPowerSupply0" class="ctrlbtn-powerOff" onclick="showMessage('<i class=\'fa-solid fa-plug-circle-xmark\' style=\'color: #B6BBC4\'></i> Power Off')">OFF</button>
	  
	  <!-- <a href="#buttonOn" class="buttonOn">On</a> -->
	  <!-- <a href="#buttonOff" class="buttonOff" >Off</a> -->
	</div>

	
	<div class="ctrlbox">
	  <button id="btnHexaControllerTT" class="ctrlbtn-hexa-1" onclick="">Test BTN</button>
	  <button id="btnHexaControllerhI" class="ctrlbtn-hexa-2" onclick="showMessage('<i class=\'fa-solid fa-circle-nodes\' style=\'color: #73C250\'></i> Connected')">Connect</button>
	  <button id="btnHexaControllerh0" class="ctrlbtn-hexa-3" onclick="showMessage('<i class=\'fa-solid fa-ban\' style=\'color: #B6BBC4\'></i> Disconnected')">Disconnect</button>
	  <button id="btnHexaControllerh1" class="ctrlbtn-hexa-4" onclick="showMessage('<i class=\'fa-solid fa-land-mine-on\' style=\'color: #73C250\'></i> Activated')">Activate HexaController</button>
	  <button id="btnHexaControllerhC" class="ctrlbtn-hexa-5" onclick="showMessage('<i class=\'fa-solid fa-ban\' style=\'color: #B6BBC4\'></i> Diactivated')">Diactivate HexaController</button>
	  
	</div>

	<!-- <i class="fa-solid fa-ban"></i> -->
	
	<div class="ctrlbox">
	  <button id="btnCommandPCAI" class="ctrlbtn-cmdPC-1" onclick="showMessage('<i class=\'fa-solid fa-circle-nodes\' style=\'color: #73C250\'></i> Connected')">Connect</button>
	  <button id="btnCommandPCAC" class="ctrlbtn-cmdPC-2" onclick="showMessage('<i class=\'fa-solid fa-ban\' style=\'color: #B6BBC4\'></i> Disconnected')">Disconnect</button>
	  <button id="btnCommandPCA1" class="ctrlbtn-cmdPC-3" onclick="showMessage('<i class=\'fa-solid fa-land-mine-on\' style=\'color: #73C250\'></i> Activated')">Activate DAQ Client</button>
	</div>

	
	<div class="ctrlbox">
	  <button id="btnCommandPCBI" class="ctrlbtn-cmdPC-4" onclick="showMessage('<i class=\'fa-solid fa-circle-nodes\' style=\'color: #73C250\'></i> Connected')">Connect</button>
	  <button id="btnCommandPCBC" class="ctrlbtn-cmdPC-5" onclick="showMessage('<i class=\'fa-solid fa-ban\' style=\'color: #B6BBC4\'></i> Disconnected')">Disconnect</button>
	  <button id="btnCommandPCB1" class="ctrlbtn-cmdPC-6" onclick="showMessage('<i class=\'fa-solid fa-land-mine-on\' style=\'color: #73C250\'></i> Taking Data')">Take Data</button>
	</div>
	
      </div>
      
      
    </div>

    <script>
      function showMessage(htmlCode) {
            // Get the reference to the message box
            var statusbox = document.getElementById('statusbox');

            // Display the message in the message box
            statusbox.innerHTML = htmlCode;
        }
    </script>
    
    <footer>
      <p>&copy; 2024 Powered by RS Inc.</p>
    </footer>

    
    </body>
  </html>
